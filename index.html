<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel File Upload</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        #uploadForm { margin-top: 20px; }
        #status { margin-top: 10px; font-weight: bold; color: green; }
        #error { color: red; }
    </style>
</head>
<body>
    <h2>Upload Your Excel File</h2>
    <form id="uploadForm">
        <input type="file" id="fileInput" accept=".xlsx">
        <button type="submit">Upload</button>
    </form>
    <p id="status"></p>
    <p id="error"></p>

    <script>
        document.getElementById("uploadForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            const fileInput = document.getElementById("fileInput");
            const statusText = document.getElementById("status");
            const errorText = document.getElementById("error");

            statusText.innerText = "";
            errorText.innerText = "";

            if (!fileInput.files.length) {
                errorText.innerText = "Please select a file.";
                return;
            }

            const file = fileInput.files[0];
            const fileName = encodeURIComponent(file.name); // Encode special characters
            const sasUrl = "https://bpaddystorage.blob.core.windows.net/uploads/" + fileName +
                "?st=2025-03-17T10:44:23Z&se=2025-03-17T18:44:23Z&si=bpaddypolicy&spr=https&sv=2022-11-02&sr=c&sig=E%2BiWkDUfwnNGbTOgya6W5EVaaNRk%2FSycpG6MPRFuJZM%3D";

            statusText.innerText = "Uploading...";

            try {
                const response = await fetch(sasUrl, {
                    method: "PUT",
                    body: file,
                    headers: {
                        "x-ms-blob-type": "BlockBlob"
                    }
                });

                if (response.ok) {
                    statusText.innerText = "Upload successful!";
                } else {
                    throw new Error(`Upload failed: ${response.statusText}`);
                }
            } catch (error) {
                errorText.innerText = "Upload failed. Check console for details.";
                console.error("Upload error:", error);
            }
        });
    </script>
</body>
</html>
