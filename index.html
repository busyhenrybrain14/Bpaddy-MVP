<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure File Upload</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>

    <h2>Upload Excel File to Azure</h2>
    <input type="file" id="fileInput" accept=".xlsx,.csv">
    <button onclick="uploadFile()">Upload File</button>
    
    <h2>Uploaded Files</h2>
    <button onclick="listFiles()">Show Files</button>
    <ul id="fileList"></ul>

    <h2>Excel Preview</h2>
    <div id="excelPreview"></div>

    <script>
        const storageUrl = "https://bpaddystorage.blob.core.windows.net/uploads";
        const sasToken = "si=bpaddypolicy&sv=2022-11-02&sr=c&sig=wvi7A1LnSU6GxtdWgKiwMcOfhdRBVevxGZEvqQdDGKo%3D";

        async function uploadFile() {
            const fileInput = document.getElementById("fileInput");
            if (!fileInput.files.length) {
                alert("Please select a file.");
                return;
            }
            
            const file = fileInput.files[0];
            const uploadUrl = `${storageUrl}/${file.name}?${sasToken}`;

            try {
                const response = await fetch(uploadUrl, {
                    method: "PUT",
                    body: file,
                    headers: { "x-ms-blob-type": "BlockBlob" }
                });

                if (response.ok) {
                    alert("File uploaded successfully!");
                    listFiles(); // Refresh file list
                } else {
                    alert("Upload failed.");
                }
            } catch (error) {
                console.error("Upload error:", error);
                alert("Error uploading file.");
            }
        }

        async function listFiles() {
            const fileList = document.getElementById("fileList");
            fileList.innerHTML = "<p>Loading...</p>";

            try {
                const response = await fetch(`${storageUrl}?restype=container&comp=list&${sasToken}`, {
                    headers: { "x-ms-version": "2020-06-12" }
                });

                if (!response.ok) {
                    throw new Error(`HTTP Error: ${response.status} - ${response.statusText}`);
                }

                const text = await response.text();
                console.log("Azure Response:", text);

                const parser = new DOMParser();
                const xml = parser.parseFromString(text, "application/xml");
                const blobs = xml.getElementsByTagName("Name");

                fileList.innerHTML = ""; // Clear previous list

                if (blobs.length === 0) {
                    fileList.innerHTML = "<p>No files uploaded yet.</p>";
                    return;
                }

                for (let i = 0; i < blobs.length; i++) {
                    const fileName = blobs[i].textContent;
                    const fileUrl = `${storageUrl}/${fileName}?${sasToken}`;
                    const listItem = document.createElement("li");
                    listItem.innerHTML = `<button onclick="fetchAndDisplayExcel('${fileUrl}')">${fileName}</button>`;
                    fileList.appendChild(listItem);
                }
            } catch (error) {
                console.error("Error listing files:", error);
                fileList.innerHTML = `<p>Error loading files. Ensure CORS is correctly configured in Azure. Error: ${error.message}</p>`;
            }
        }

        async function fetchAndDisplayExcel(fileUrl) {
            try {
                const response = await fetch(fileUrl);
                if (!response.ok) {
                    throw new Error("Failed to fetch file.");
                }
                const arrayBuffer = await response.arrayBuffer();
                const data = new Uint8Array(arrayBuffer);
                const workbook = XLSX.read(data, { type: "array" });

                const sheetName = workbook.SheetNames[0]; // First sheet
                const sheet = workbook.Sheets[sheetName];
                const htmlTable = XLSX.utils.sheet_to_html(sheet);

                document.getElementById("excelPreview").innerHTML = htmlTable;
            } catch (error) {
                console.error("Error loading Excel file:", error);
                alert("Failed to load file.");
            }
        }
    </script>

</body>
</html>
