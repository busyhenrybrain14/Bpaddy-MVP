<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel File Upload</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        #uploadForm, #filesList { margin-top: 20px; }
        #status { margin-top: 10px; font-weight: bold; }
        ul { list-style-type: none; padding: 0; }
        li { margin: 5px 0; }
    </style>
</head>
<body>
    <h2>Upload Your Excel File</h2>
    <form id="uploadForm">
        <input type="file" id="fileInput" accept=".xlsx">
        <button type="submit">Upload</button>
    </form>
    <p id="status"></p>
    
    <h2>Uploaded Files</h2>
    <button onclick="fetchFiles()">Refresh File List</button>
    <ul id="filesList"></ul>
    
    <script>
        const sasUrl = "https://bpaddystorage.blob.core.windows.net/uploads?st=2025-03-17T10:44:23Z&se=2025-03-17T18:44:23Z&si=bpaddypolicy&spr=https&sv=2022-11-02&sr=c&sig=E%2BiWkDUfwnNGbTOgya6W5EVaaNRk%2FSycpG6MPRFuJZM%3D";

        document.getElementById("uploadForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            const fileInput = document.getElementById("fileInput");
            if (!fileInput.files.length) {
                document.getElementById("status").innerText = "Please select a file.";
                return;
            }
            
            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append("file", file);
            
            document.getElementById("status").innerText = "Uploading...";
            
            try {
                const response = await fetch(sasUrl + "&comp=blockblob", {
                    method: "PUT",
                    headers: {
                        "x-ms-blob-type": "BlockBlob"
                    },
                    body: file
                });
                if (response.ok) {
                    document.getElementById("status").innerText = "Upload successful!";
                    fetchFiles(); // Refresh file list after upload
                } else {
                    document.getElementById("status").innerText = "Upload failed. Try again.";
                }
            } catch (error) {
                document.getElementById("status").innerText = "Upload failed. Check console for details.";
            }
        });

        async function fetchFiles() {
            try {
                const response = await fetch("https://bpaddystorage.blob.core.windows.net/uploads?restype=container&comp=list&" + sasUrl.split("?")[1]);
                const text = await response.text();
                const parser = new DOMParser();
                const xml = parser.parseFromString(text, "application/xml");
                const blobs = xml.getElementsByTagName("Name");
                
                const fileList = document.getElementById("filesList");
                fileList.innerHTML = "";
                for (let i = 0; i < blobs.length; i++) {
                    const fileName = blobs[i].textContent;
                    const fileUrl = `https://bpaddystorage.blob.core.windows.net/uploads/${fileName}?${sasUrl.split("?")[1]}`;
                    const listItem = document.createElement("li");
                    listItem.innerHTML = `<a href="${fileUrl}" target="_blank">${fileName}</a>`;
                    fileList.appendChild(listItem);
                }
            } catch (error) {
                console.error("Error fetching file list:", error);
            }
        }
    </script>
</body>
</html>
