<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel File Upload</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        #uploadForm { margin-top: 20px; }
        #status { margin-top: 10px; font-weight: bold; }
        #fileList { margin-top: 20px; text-align: left; display: inline-block; }
    </style>
</head>
<body>
    <h2>Upload Your Excel File</h2>
    <form id="uploadForm">
        <input type="file" id="fileInput" accept=".xlsx">
        <button type="submit">Upload</button>
    </form>
    <p id="status"></p>

    <h3>Uploaded Files</h3>
    <ul id="fileList"></ul>

    <script>
        const sasToken = "st=2025-03-17T11:26:26Z&se=2025-03-31T11:26:26Z&si=bpaddypolicy&sv=2022-11-02&sr=c&sig=%2B457pDi6OImE0cI8ft9RZujFrXkEMlOP7kIiGCu2F8E%3D";
        const containerName = "uploads";
        const storageUrl = `https://bpaddystorage.blob.core.windows.net/${containerName}`;

        // Upload File
        document.getElementById("uploadForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            const fileInput = document.getElementById("fileInput");
            if (!fileInput.files.length) {
                document.getElementById("status").innerText = "Please select a file.";
                return;
            }

            const file = fileInput.files[0];
            const blobUrl = `${storageUrl}/${encodeURIComponent(file.name)}?${sasToken}`;

            document.getElementById("status").innerText = "Uploading...";
            
            try {
                const response = await fetch(blobUrl, {
                    method: "PUT",
                    headers: {
                        "x-ms-blob-type": "BlockBlob",
                        "Content-Type": file.type
                    },
                    body: file
                });

                if (response.ok) {
                    document.getElementById("status").innerText = "Upload successful!";
                    listFiles(); // Refresh file list
                } else {
                    throw new Error("Upload failed.");
                }
            } catch (error) {
                document.getElementById("status").innerText = "Upload failed. Check console for details.";
                console.error("Upload Error:", error);
            }
        });

        // List Uploaded Files
        async function listFiles() {
            try {
                const response = await fetch(`${storageUrl}?restype=container&comp=list&${sasToken}`);
                const text = await response.text();
                const parser = new DOMParser();
                const xml = parser.parseFromString(text, "text/xml");
                const blobs = xml.getElementsByTagName("Name");

                const fileList = document.getElementById("fileList");
                fileList.innerHTML = "";

                for (let i = 0; i < blobs.length; i++) {
                    const fileName = blobs[i].textContent;
                    const fileUrl = `${storageUrl}/${fileName}?${sasToken}`;
                    const listItem = document.createElement("li");
                    listItem.innerHTML = `<a href="${fileUrl}" target="_blank">${fileName}</a>`;
                    fileList.appendChild(listItem);
                }
            } catch (error) {
                console.error("Error listing files:", error);
            }
        }

        // Load file list on page load
        listFiles();
    </script>
</body>
</html>
